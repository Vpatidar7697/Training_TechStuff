<!-- What is Metadata in HTML?
Metadata in HTML provides information about the web page, such as its character set, description, keywords, author, and viewport settings. It helps browsers, search engines, and other services understand the content and behavior of the page.

Where is Metadata Defined?
Metadata is placed inside the <head> section of an HTML document using <meta> tags.

Types of Metadata in HTML:


1.Character Encoding:
Defines the character set for proper text rendering. -->
<meta charset="UTF-8">

<!-- 2.Viewport Settings:
Helps in responsive web design. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 2.Page Description (SEO):
Provides a short summary for search engines. -->
<meta name="description" content="Learn HTML5 features and metadata usage.">

<!-- 3.Keywords (SEO - Deprecated):
Used for search engine indexing (but not widely used anymore). -->
<meta name="keywords" content="HTML, metadata, SEO, web development">

<!-- 4.Author Information:
Specifies the creator of the page. -->
<meta name="author" content="John Doe">

<!-- 5.Refresh and Redirect:
Automatically refreshes or redirects the page after a set time. -->
<meta http-equiv="refresh" content="5; url=https://example.com">

<!-- 6.Open Graph (For Social Media Sharing):
Helps control how content appears on social platforms like Facebook. -->
<meta property="og:title" content="HTML5 Metadata Guide">
<meta property="og:description" content="An overview of metadata in HTML.">
<meta property="og:image" content="image-url.jpg">
