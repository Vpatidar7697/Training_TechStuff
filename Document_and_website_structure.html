<!-- A document structure in HTML refers to the organized arrangement of elements that form a webpage. It includes the head section (metadata, title, styles, scripts) and the body section (content like text, images, links, and interactive elements).

A website structure refers to how multiple HTML pages are connected via navigation, defining the layout, sections, and hierarchy of a website.

Basic Structure of an HTML Document

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a basic web page structure.</p>
</body>
</html>
Website Structure - Key Elements
A well-structured website typically consists of:

Header (<header>) – Contains logo, navigation, and branding.
Navigation (<nav>) – Holds links for website navigation.
Main (<main>) – Contains the main content of the page.
Sections (<section>) – Divides the content into meaningful parts.
Articles (<article>) – Represents self-contained content like blog posts.
Sidebar (<aside>) – Contains additional information like ads or links.
Footer (<footer>) – Holds copyright info, contact details, etc. -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Website</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>About Us</h2>
            <p>Welcome to our website. We provide great services.</p>
        </section>

        <article>
            <h2>Latest Blog Post</h2>
            <p>This is our latest article about web development.</p>
        </article>
    </main>

    <!-- Sidebar -->
    <aside>
        <h3>Quick Links</h3>
        <ul>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Careers</a></li>
        </ul>
    </aside>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
