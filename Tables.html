<!-- What are Tables in HTML?
Definition:
An HTML table is used to organize data in rows and columns. It is created using the <table> element, with rows defined by <tr> (table row) and columns defined by <td> (table data). Headers are specified using <th> (table header).

HTML Table Structure & Elements
1. Basic Table Elements
Element	Description
<table>	Defines the table.
<tr>	Defines a table row.
<th>	Defines a table header (bold & centered by default).
<td>	Defines a table data cell.
border, cellpadding, cellspacing	Used for styling and spacing. (Mostly done using CSS now)
<caption>	Adds a title to the table.
<thead>	Groups the header section.
<tbody>	Groups the body content.
<tfoot>	Groups footer content. -->

    <!-- Advanced Table Features
    Merging Cells (colspan & rowspan)
    Attribute	Description
    colspan="n"	Merges columns across n columns.
    rowspan="n"	Merges rows across n rows. -->


    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Employee Details</h2>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>IT</td>
            <td>$5000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>HR</td>
            <td>$4500</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Michael Brown</td>
            <td>Finance</td>
            <td>$6000</td>
        </tr>
    </table>

</body>
</html>
